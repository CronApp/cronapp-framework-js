<div class="form-group">
    <label for="input${RANDOM}">Label</label>
    <div class="cardinput">
        <input ng-attr-type="{{ checkPassword ? 'text' : 'password' }}" mask="" mask-placeholder="" ng-required="false"
            ng-model="vars.input${RANDOM}" class="form-control k-textbox" id="input${RANDOM}"
            placeholder="Placeholder text">


        <button class="btn k-button btn-light" xattr-fullsize="" xattr-theme="btn-light"
            ng-click="checkPassword=!checkPassword" xattr-disabled="">
            <i ng-if="checkPassword == false" class='fa fa-eye'></i>
            <i ng-if="checkPassword == true" class='fa fa-eye-slash'></i>
        </button>
    </div>
</div>
