<div id="background-card-login" class="login-view col-lg-5 col-md-5 col-sm-8 col-xs-10">
    <form class="form-validation ng-pristine ng-valid ng-valid-required" autocomplete="off" name="form" ng-submit=""
        role="form">

        <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-image"
            id="crn-image-login">
            <h1>
                <img alt="Logotipo do Cronapp" src="node_modules/cronapp-framework-js/img/cronapp-logo-login.png"
                    class="" style="display:block; width:60%; height:auto; margin-left:auto; margin-right:auto;"
                    aria-label="Logotipo do Cronapp" xattr-position="margin-left:auto; margin-right:auto;"
                    data-component="crn-image">
            </h1>
        </div>

        <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
            id="crn-textinput-loginusername">
            <div class="form-group">
                <label for="input-login-username">{{'Login.view.Username' | translate}}</label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="username.value"
                    class="form-control k-textbox" id="input-login-username"
                    aria-label="{{'Login.view.Username' | translate}}"
                    placeholder="{{'Login.view.Username' | translate}}" autocomplete="username" autocorrect="off"
                    autocapitalize="off">
            </div>
        </div>

        <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
            id="crn-textinput-loginpassword" style="margin-bottom: 1px;">
            <div class="form-group">
                <label for="input-login-password">{{'Login.view.Password' | translate}}</label>
                <input type="password" mask="" mask-placeholder="" ng-required="false" ng-model="password.value"
                    class="form-control k-textbox" id="input-login-password"
                    aria-label="{{'Login.view.Password' | translate}}" autocomplete="current-password"
                    placeholder="{{'Login.view.Password' | translate}}">
            </div>
        </div>

        <a ng-if="attrs.resetpassword == 'true'" class="cron-link component-holder col-xs-12  col-md-12" target="_self"
            aria-label="{{'ResetPassword' | translate}}" data-replace="true" data-component="crn-anchor"
            id="crn-botao-cadastre" style="text-align: right;">{{'ResetPassword' |
            translate}}
        </a>

        <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-button">
            <button role="button" aria-label="{{'Login.view.Login' | translate}}"
                class="btn btn-default col-md-12 col-xs-12 k-button btn-primary" type="submit"
                ng-disabled="form.$invalid || vm.dataLoading" xattr-size="" xattr-fullsize="" xattr-theme="btn-default"
                xattr-disabled="" data-component="crn-button"><span>{{'Login.view.Login' |
                    translate}}
                </span>
            </button>
        </div>
        <a ng-if="attrs.goregister == 'true'" class="cron-link component-holder col-md-12 col-xs-12"
            aria-label="{{Signup.view.Signup' | translate}}" target="_self" data-replace="true"
            data-component="crn-anchor" id="crn-anchor-login-signup"
            style="text-align: center; margin: 10px 0px;">{{Signup.view.Signup' | translate}}
        </a>
    </form>
</div>
